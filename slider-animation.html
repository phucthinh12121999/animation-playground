<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Animation Playground</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32714/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="cycle-slideshow"
        data-cycle-caption-plugin="caption2"
        data-cycle-slides="li"
        data-cycle-fx="scrollHorz"
        data-cycle-speed="700"
        data-cycle-timeout="7000"
        data-cycle-pause-on-hover="true"
        data-cycle-prev=".prev"
        data-cycle-next=".next"
        data-cycle-overlay-template="<div class=banner-background style=background-image:url(http://surgd.com/cycle2/{{background}})></div>"
        data-cycle-caption-template="<span class=caption1>{{caption1}}</span> <span class=caption2>{{caption2}}</span> <span class=caption3>{{caption3}}</span> <span class=caption4>BUTTON</span> <span class=twitter></span> <span class=facebook></span> <span class=linkedin></span>"
        data-cycle-easing="easeOutBack"
      >
        <ul>
          <li
            data-cycle-background="slide1.jpg"
            data-cycle-caption1="This is Slide 1 Caption 1"
            data-cycle-caption2="This is Slide 1 Caption 2"
            data-cycle-caption3="This is Slide 1 Caption 3"
            data-cycle-caption4="BUTTON"
          ></li>
          <li
            data-cycle-background="slide2.jpg"
            data-cycle-caption1="This is Slide 2 Caption 1"
            data-cycle-caption2="This is Slide 2 Caption 2"
            data-cycle-caption3="This is Slide 2 Caption 3"
            data-cycle-caption4="BUTTON"
          ></li>
          <li
            data-cycle-background="slide3.jpg"
            data-cycle-caption1="This is Slide 3 Caption 1"
            data-cycle-caption2="This is Slide 3 Caption 2"
            data-cycle-caption3="This is Slide 3 Caption 3"
            data-cycle-caption4="BUTTON"
          ></li>
        </ul>
        <div class="prev"></div>
        <div class="next"></div>
        <div class="cycle-overlay"></div>
        <div class="cycle-caption"></div>
        <div class="cycle-pager"></div>
        <div class="matrix"></div>
        <div id="progress"></div>
      </div>
      <div class="shadow"></div>
      <div class="about">
        <p><strong>Responsive Full Width Slider</strong></p>
        <p>
          Example on how to use jQuery Cycle 2 with Animate.css for some really
          cool animations.
        </p>
      </div>
    </div>

    <script src="./js/main.js" type="text/javascript" async defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32714/jquery.easing.1.3.js"
      type="text/javascript"
    ></script>
    <script
      src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32714/jquery.cycle2.all.js"
      type="text/javascript"
    ></script>
    <script
      src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"
      type="text/javascript"
    ></script>
  </body>
</html>
